# Name of your application. Used to uniquely configure containers.
service: sawab

# Name of the container image.
image: ruslanux/sawab

# Deploy to these servers.
servers:
  web:
    - 65.108.56.69

  # Uncomment to run background jobs on a separate server
  # job:
  #   hosts:
  #     - 192.168.0.1
  #   cmd: bin/jobs
  #   env:
  #     clear:
  #       SOLID_QUEUE_IN_PUMA: false

# Enable SSL auto certification via Let's Encrypt and allow for multiple apps on a single web server.
# Remove this section when using multiple web servers and ensure you terminate SSL at your load balancer.
#
# Note: If using Cloudflare, set encryption mode in SSL/TLS setting to "Full" to enable CF-to-app encryption.
proxy:
  ssl: true
  host: sawabapp.org
  # Health check configuration
  healthcheck:
    path: /up
    interval: 3
    timeout: 3

# Credentials for your image host.
registry:
  username: ruslanux

  # Always use an access token rather than real password when possible.
  password:
    - KAMAL_REGISTRY_PASSWORD

# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  secret:
    - RAILS_MASTER_KEY
    - SAWAB_DATABASE_PASSWORD
    # SMTP credentials (Brevo/SendGrid/etc)
    - SMTP_USERNAME
    - SMTP_PASSWORD
    # Google OAuth credentials
    - GOOGLE_CLIENT_ID
    - GOOGLE_CLIENT_SECRET

  clear:
    # ============================================
    # APPLICATION SETTINGS
    # ============================================
    APP_HOST: sawabapp.org

    # ============================================
    # DATABASE SETTINGS
    # ============================================
    # Use the container name for docker network communication
    DB_HOST: sawab-db
    # Disable SSL since the postgres container doesn't have SSL configured
    DATABASE_URL: "postgres://sawab:${SAWAB_DATABASE_PASSWORD}@sawab-db:5432/sawab_production?sslmode=disable"

    # ============================================
    # EMAIL SETTINGS
    # ============================================
    # Using Gmail SMTP - 500 free emails/day
    SMTP_ADDRESS: smtp.gmail.com
    SMTP_PORT: 587
    MAILER_SENDER: "Sawab <zhubanov1090@gmail.com>"

    # ============================================
    # STORAGE SETTINGS
    # ============================================
    STORAGE_SERVICE: local

    # ============================================
    # BACKGROUND JOBS
    # ============================================
    # Run the Solid Queue Supervisor inside the web server's Puma process.
    # When you start using multiple servers, split out job processing to a dedicated machine.
    SOLID_QUEUE_IN_PUMA: true

    # Set number of processes dedicated to Solid Queue (default: 1)
    # JOB_CONCURRENCY: 3

    # ============================================
    # PERFORMANCE SETTINGS
    # ============================================
    # Set number of cores available to the application on each server (default: 1).
    # WEB_CONCURRENCY: 2

    # Maximum threads per Puma worker (default: 3)
    # RAILS_MAX_THREADS: 5

    # ============================================
    # LOGGING
    # ============================================
    # Log level: debug, info, warn, error, fatal
    RAILS_LOG_LEVEL: info

# Aliases are triggered with "bin/kamal <alias>". You can overwrite arguments on invocation:
# "bin/kamal logs -r job" will tail logs from the first server in the job section.
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole"
  migrate: app exec --interactive --reuse "bin/rails db:migrate"
  seed: app exec --interactive --reuse "bin/rails db:seed"

# Persistent storage volumes
# This is needed for local storage and logs
volumes:
  - "sawab_storage:/rails/storage"
  - "sawab_logs:/rails/log"

# Bridge fingerprinted assets, like JS and CSS, between versions to avoid
# hitting 404 on in-flight requests. Combines all files from new and old
# version inside the asset_path.
asset_path: /rails/public/assets

# Configure the image builder.
builder:
  arch: amd64

  # Build image via remote server (useful for faster amd64 builds on arm64 Mac computers)
  # remote: ssh://docker@docker-builder-server

  # Pass arguments and secrets to the Docker build process
  # args:
  #   RUBY_VERSION: 3.4.4
  # secrets:
  #   - GITHUB_TOKEN
  #   - RAILS_MASTER_KEY

# Use a different ssh user than root
# ssh:
#   user: deploy

# ============================================
# ACCESSORIES (optional services)
# ============================================
accessories:
  db:
    image: postgres:16
    host: 65.108.56.69
    port: "127.0.0.1:5432:5432"
    env:
      clear:
        POSTGRES_DB: sawab_production
        POSTGRES_USER: sawab
      secret:
        - SAWAB_DATABASE_PASSWORD
    directories:
      - data:/var/lib/postgresql/data
    options:
      network: kamal
