name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    env:
      DOCKER_BUILDKIT: 1
      RAILS_ENV: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Add server to known hosts
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
          # Configure SSH to disable strict host key checking for deployment
          echo "Host *" > ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Deploy with Kamal
        env:
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          SAWAB_DATABASE_PASSWORD: ${{ secrets.SAWAB_DATABASE_PASSWORD }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          gem install kamal

          # Check if app is already deployed
          if ssh -o StrictHostKeyChecking=no root@${SERVER_IP} "docker ps --format '{{.Names}}' | grep -q sawab-web" 2>/dev/null; then
            echo "=== App already deployed, running normal deploy ==="
            kamal deploy
          else
            echo "=== First deployment detected ==="

            echo "Step 1: Building and pushing image..."
            kamal build push

            echo "Step 2: Booting database accessory..."
            kamal accessory boot db || echo "DB already running"

            echo "Step 3: Pulling image on server..."
            ssh -o StrictHostKeyChecking=no root@${SERVER_IP} "docker pull ruslanux/sawab:latest"

            echo "Step 4: Running database migrations..."
            ssh -o StrictHostKeyChecking=no root@${SERVER_IP} "docker run --rm --network kamal -e DATABASE_URL='postgres://sawab:${SAWAB_DATABASE_PASSWORD}@sawab-db:5432/sawab_production?sslmode=disable' -e RAILS_MASTER_KEY='${RAILS_MASTER_KEY}' -e RAILS_ENV=production -e SOLID_QUEUE_IN_PUMA=false ruslanux/sawab:latest bin/rails db:prepare"

            echo "Step 5: Deploying application..."
            kamal deploy --skip-push
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Deployment failed! Check the logs above for details."

      - name: Deployment summary
        if: success()
        run: |
          echo "## Deployment successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** main" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
